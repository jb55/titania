<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>Titania</title>
  <script type="text/javascript" src="titania.js"></script>
  <style type="text/css">
    body {
      background-color: #222;
    }

    #container {
      text-align: center;
      margin: auto;
      min-width: 1280px;
    }

  </style>
  <script id="vshader" type="x-shader/x-vertex">
      uniform mat4 u_mvpMatrix;
      uniform mat4 u_normalMatrix;
      uniform sampler2D terrainSampler;
      uniform vec3 lightDir;

      attribute vec3 vNormal;
      attribute vec2 vTexCoord;
      attribute vec4 vPosition;

      varying float v_Dot;
      varying vec2 v_texCoord;

      void main() {
        gl_Position = u_mvpMatrix * vPosition;
        v_texCoord = vTexCoord.st;

        vec4 transNormal = u_normalMatrix * vec4(vNormal, 1) * 0.08;
        v_Dot = max(dot(transNormal.xyz, lightDir), 0.4);
      }
  </script>

  <script id="fshader" type="x-shader/x-fragment">
  #ifdef GL_ES
      precision mediump float;
  #endif

      uniform sampler2D sampler2d;
      uniform float timer;

      varying float v_Dot;
      varying vec2 v_texCoord;

      void main()
      {
          vec2 texCoord = vec2(v_texCoord.s, 1.0 - v_texCoord.t);
          vec4 color = texture2D(sampler2d, texCoord);
          color += vec4(0.1, 0.1, 0.1, 1);
          gl_FragColor = vec4(color.xyz * v_Dot, color.a);
      }
  </script>
</head>
<body>
    <div id="container">
      <canvas id="game"></canvas>
      <p id="fps"></p>
    </div>
  <script type="text/javascript">
    (function() {
      var world = new World("game", "vshader", "fshader", "fps");
    })();
  </script>
</html>
